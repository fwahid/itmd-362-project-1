<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weekly Revs</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
  <link href="css/screen.css" media="screen" rel="stylesheet">
</head>
<body>
  <main id="content">
    <section>
      <h1>Sign Up for Our News Letter!</h1>
			<figure id="background-img"> 
      <img src="img/carbon.JPG" /> 
    </figure>
      <h2>Why Join?</h2>
      <ul class="reasons-list">
        <li><img src="img/circle.png" alt="circle-icon" class="circle">Weekly news about the world of cars</li>
        <li><img src="img/circle.png" alt="circle-icon" class="circle">News tailored to personal preferance</li>
        <li><img src="img/circle.png" alt="circle-icon" class="circle">How-to tutorials</li>
      </ul>
      <h3>So, are YOU ready to enter the world of cars?</h3>
    </section>
     <section id="sec-form">
      <form action="#null" id="newsletter">
    <ol>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" />
      </li>
      <li id="input-frequent">
        <input type="radio" name="frequent" id="daily" value="daily" />
        <label for="daily">Daily</label>
				<input type="radio" name="frequent" id="weekly" value="weekly" />
        <label for="weekly">Weekly</label>
        <input type="radio" name="frequent" id="biweekly" value="biweekly" />
        <label for="biweekly">Biweekly</label>   
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe" />
      </li>
    </ol>
  </form>
    </section>
		<footer>Copyright Fahad Wahid; All rights reserved</footer>
  </main>
  <script src="js/site.js">
  </script>
</body>
</html>
