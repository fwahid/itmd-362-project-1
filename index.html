<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up for Our News Letter!</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
  <link href="css/screen.css" media="screen" rel="stylesheet">
</head>
<body>
  <main id="content">
    <h1>Fill Out Info Below</h1>
    <form action="#null" class="register" method="post">
      <div class="name">
        <label for="name">Name:</label> <input id="name" name="name" placeholder="Full name" type="text">
      </div>
      <div>
        <label for="email">E-mail:</label> <input id="email" name="Email" placeholder="example@me.com" required="" type="email">
      </div>
      <div class="submit-button">
        <input class="button" type="submit" value="Sign-up">
      </div>
    </form>
  </main>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script> 
  <script src="js/site.js">
  </script>
</body>
</html>
