<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weekly Revs</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
  <link href="css/screen.css" media="screen" rel="stylesheet">
</head>
<body>
  <main id="content">
    <h1>Sign Up for Our News Letter!</h1>
		<h2>Why Sign-Up?</h2>
		<ul>
			<li>Weekly news about the world of cars</li>
			<li>News tailored to personal preferance</li>
			<li>How-to tutorials</li>
		</ul>
		
    <form action="#null" class="register" method="post">
        <label for="email">E-mail:</label> <input id="email" name="Email" placeholder="example@me.com" required="" type="email">
				<input list="type">
		<datalist id="type">
    <option value="Car Reviews">
    <option value="How-to">
    <option value="Interviews">
    <option value="Comedy">
  </datalist>
        <input class="button" type="submit" value="Sign Up">
    </form>
  </main> 
  <script src="js/site.js"></script>
</body>
</html>
