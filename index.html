<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weekly Revs</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
  <link href="css/screen.css" media="screen" rel="stylesheet">
</head>
<body>
  <main id="content">
    <section>
      <h1>Sign Up for Our News Letter!</h1>
      <h2>Why Join?</h2>
      <ul>
        <li>Weekly news about the world of cars</li>
        <li>News tailored to personal preferance</li>
        <li>How-to tutorials</li>
      </ul>
      <h3>So, are YOU ready to enter the world of cars?</h3>
    </section>
    <form action="#null" class="register" id="user-form" method="get" name="user-form">
      <span class="category">
				<label for="category">Category:</label> <input id="category" name="category" placeholder="Select Category" type="text">
				<select name="Icecream Flavours">
                <option value="reviews">Car Reviews</option>
                <option value="how-to">How-To Videos</option>
                <option value="interviews">Interviews with car celebrities</option>
                <option value="comedy">Comedy</option>
        </select>
			</span> 
			<span>
				<label for="email">E-mail:</label> <input id="email" name="Email" placeholder="example@me.com" type="email"></span> 
				<span class="submit-button"><input class="button" type="submit" value="Sign-up"></span>
    </form>
  </main>
  <script src="js/site.js">
  </script>
</body>
</html>
