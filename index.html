<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weekly Revs</title>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
  <link href="./css/screen.css" media="screen" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Space+Mono:700" rel="stylesheet">
</head>
<body>
  <figure id="background-img">
    <img src="img/carbon.jpg">
  </figure>
  <form action="#null" id="newsletter" method="get" name="newsletter">
    <h1>Sign Up for our News Letter!</h1>
    <h2>Why Join?</h2>
    <ul class="reasons-list">
      <li><img alt="circle-icon" class="circle" src="img/circle.png">Weekly news about the world of cars</li>
      <li><img alt="circle-icon" class="circle" src="img/circle.png">News tailored to personal preference</li>
      <li><img alt="circle-icon" class="circle" src="img/circle.png">How-to tutorials</li>
    </ul>
    <h3>So, are YOU ready to enter the world of cars?</h3>
    <ol>
      <li id="input-email">
        <label for="email">Email</label> <input id="email" name="email" placeholder="you@example.com" type="email">
        <ul id="input-frequent">
          <li><input id="daily" name="frequent" type="radio" value="daily"><label for="daily">Daily</label></li>
          <li><input id="weekly" name="frequent" type="radio" value="weekly"><label for="weekly">Weekly</label></li>
          <li><label for="age">I am at least 18 years old:</label> <input id="yesage" name="age" type="checkbox"></li>
          <li><input id="submit" name="submit" onclick="checkAll();" type="submit" value="Submit!"></li>
        </ul>
      </li>
    </ol>
  </form>
  <p id="approved"></p>
  <p id="age1"></p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script> 
  <script src="js/site.js">
  </script>
</body>
</html>
